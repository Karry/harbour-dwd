Name: harbour-dwd
Summary: German Weather Service client
Version: 1.0.
Release: 1
Group: Qt/Qt
URL: https://github.com/poetaster/harbour-dwd
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: "Read Hacker News"
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Core
- Qt5Qml
